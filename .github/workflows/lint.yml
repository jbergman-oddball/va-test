name: Lint Codebase

on:
  push:
  # pull_request:
  #   branches: [main]

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  lint:
    name: Run Linters
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run yamllint
        uses: ibiqlik/action-yamllint@v3
        with:
          config_file: .github/linters/.yamllint.yml

      - name: Run actionlint
        uses: rhysd/actionlint-github@v1
        with:
          # This action automatically finds the .actionlint.yml file
          config_file: .github/linters/.actionlint.yml
